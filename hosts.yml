  vars:
    ansible_connection: ssh
    ansible_user: ituser
    ansible_become: true
    ansible_ssh_private_key_file: ~/.ssh/rsa.key
    ansible_ssh_common_args: -o StrictHostKeyChecking=no

zookeeper:
  hosts:
    slc-host1.domain.com:

kafka_broker:
