    slc-host4.domain.com:

schema_registry:
  hosts:
    slc-host5.domain.com:

ksql:
  hosts:
    slc-host5.domain.com:

kafka_connect:
  hosts:
    slc-host5.domain.com:
      vars:
        kafka_connect_confluent_hub_plugins:
          - confluentinc/kafka-connect-datagen:0.4.0

control_center:
  hosts:
